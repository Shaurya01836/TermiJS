<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="terminal-window">
      <div id="terminal-header">
        <div class="header-buttons">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="header-title">Java Script</div>
      </div>
      <div id="terminal-body">
        <div id="terminal-output"></div>
        <div class="input-line">
          <span class="prompt-user">user@machine:~$</span>
          <input type="text" id="terminal-input" autofocus />
        </div>
      </div>
    </div>

    
    <script src="js/functions.js"></script>
    <script src="js/assignment3.js"></script>
    <script src="js/assignment4.js"></script>
    <script src="js/assignment5.js"></script>
    <script src="js/terminal.js"></script>
  </body>
</html>
